{% extends 'base.html' %}
{% block title %}Blog | All bookmarked posts{% endblock title %}
{% load static %}

{% block content %}

    <main style="padding-top: 70px;">


<main>
  <div class="container">
    <div class="page-top">
      <div class="top flex">
        <div class="page-name">
          <a href="{% url "app:home" %}" class="learn">
            <span class="material-icons"> keyboard_return </span> Go back
          </a>
          <h1>All Bookmarked posts</h1>
        </div>
      </div>
    </div>
  </div>
</main>
<section class="sp">
  <div class="container">
    <div class="blog-tags">
    {% for post in posts %}
    <p class="tag">
      <a style="color: black;" href="{% url 'app:post_page' post.slug %}">{{post.title}}</a>
    </p>
    {% endfor %}
   
    
  </div>
  </div>
</section>




    </main>

 {% endblock content %}
